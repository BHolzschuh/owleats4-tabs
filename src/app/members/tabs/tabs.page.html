<ion-tabs class="owl-styles1">

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="profile">
    <ion-router-outlet name="profile"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="cart">
    <ion-router-outlet name="cart"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/members/tabs/(home:home)">
      <ion-icon name="ios-restaurant"></ion-icon>
      <ion-label>Restaurants</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/members/tabs/(profile:profile)">
      <ion-icon name="ios-person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart" href="/members/tabs/(cart:cart)">
      <ion-icon name="ios-cart"></ion-icon>
      <ion-label>Cart</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
