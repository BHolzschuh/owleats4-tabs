<ion-header>
  <ion-toolbar>
    <ion-title>checkout</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid *ngFor="let cart of carts">
          <ion-row><h1>{{cart.cart.rname}}</h1></ion-row>
            <ion-row>
            </ion-row>
      <ion-row *ngFor="let item of cart.item">
        <ion-item>
        <ion-col>
          <ion-thumbnail>
              <ion-img [src]="item.url"></ion-img>
          </ion-thumbnail>
        </ion-col>
        <ion-col>
          {{item.name}}
            <ion-row>
              Quantity: {{item.quantity}}
            </ion-row>
            </ion-col>
            <ion-col>
              Price: ${{item.cost}}
            </ion-col>
        </ion-item>
        </ion-row>
      <ion-row><b>total: </b>${{getTotal(cart.cart.cid)}}</ion-row>
      </ion-grid>
      

      <p>Finalize Order:</p>
        
      <ion-item>
          <ion-label position="stacked">name for order</ion-label>
          <ion-input value="Tommy" clear-on-edit="true" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">time for order</ion-label>
            <ion-input value="11:30" clear-on-edit="true"></ion-input>
          </ion-item>
          <br><ion-label><u>total</u>: ${{getGrandTotal()}}</ion-label><br><br>
      <ion-button expand="block" (click)="openModal()">Submit Order</ion-button>

</ion-content>
