<ion-content padding>

  <div *ngFor="let vendor of vendors | async">
    <ion-card (click)=getMenu(vendor) mode="md">
      <ion-img class="pics" [src]="vendor.url"></ion-img>
      <ion-card-header mode="md">
        <ion-card-title mode="md">{{vendor.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content mode="md">{{vendor.description}}</ion-card-content>
    </ion-card>
  </div>

</ion-content>
