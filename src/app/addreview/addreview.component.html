<form class="form" [formGroup]="reviewForm">

  <div class='validation-error'>{{message}}</div>

  <ion-list>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name" [(ngModel)]="review.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-select placeholder="Select One" formControlName="rating" [(ngModel)]="review.rating">
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
        <ion-select-option value="4">4</ion-select-option>
        <ion-select-option value="5">5</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea type="text" formControlName="message" [(ngModel)]="review.comment">
      </ion-textarea>
    </ion-item>

    <ion-button expand="block" [disabled]="reviewForm.invalid" (click)="addReview(review)">Submit
    </ion-button>

  </ion-list>

</form>
